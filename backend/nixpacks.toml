[variables]
# Force Python detection and disable Node.js/npm detection
NIXPACKS_PYTHON_VERSION = "3.11"
NIXPACKS_BUILD_CMD = "echo 'Python backend build'"
NIXPACKS_NO_DEFAULT_CACHE_DIRS = "true"

# Force Python detection

[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'python311Packages.setuptools', 'python311Packages.virtualenv']

[phases.install]
# Create virtual environment and install uv
cmds = [
  'python -m venv /opt/venv',
  '. /opt/venv/bin/activate && pip install --upgrade pip',
  '. /opt/venv/bin/activate && pip install uv',
  '. /opt/venv/bin/activate && uv sync'
]

[phases.build]
cmds = ['echo "Python backend build complete"']

[start]
cmd = '. /opt/venv/bin/activate && uv run uvicorn kalshiflow.app:app --host 0.0.0.0 --port $PORT'